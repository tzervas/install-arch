repos:
  - repo: local
    hooks:
      - id: guardrails-check
        name: Guardrails Compliance Check
        entry: uv run python -m install_arch.cli enforce-guardrails
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: test
        name: Run Tests
        entry: uv run pytest tests/ -x --tb=short
        language: system
        pass_filenames: false
        stages: [pre-commit]
        files: ^(src/|tests/)

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies: [types-all]