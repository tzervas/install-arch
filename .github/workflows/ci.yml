name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: uv sync --dev

    - name: Run guardrails check
      run: uv run python -m install_arch.cli enforce-guardrails

    - name: Run tests
      run: uv run pytest tests/ -v --cov=src/install_arch --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

    - name: Run linting
      run: |
        uv run ruff check src/ tests/
        uv run mypy src/install_arch/
        uv run ruff format --check src/ tests/

  release:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Run semantic release
      uses: cycjimmy/semantic-release-action@v3
      with:
        semantic_version: 18.0.0
        extra_plugins: |
          @semantic-release/changelog
          @semantic-release/git@10.0.1
          @semantic-release/github
          @semantic-release/exec
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SEMANTIC_RELEASE_EXEC_PREPARE_CMD: sed -i 's/^version = ".*"/version = "${nextRelease.version}"/' pyproject.toml
        SEMANTIC_RELEASE_GIT_ASSETS: CHANGELOG.md pyproject.toml
        SEMANTIC_RELEASE_GIT_MESSAGE: chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}
